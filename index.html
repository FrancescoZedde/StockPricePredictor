<!DOCTYPE html>
<html>
    <head>


        <title>Stock Price Prediction</title>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <!--<script src="node_modules/technicalindicators/dist/browser.es6.js"></script>-->


        <!-- Import TensorFlow.js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <!-- Import tfjs-vis -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>

        <!-- Import the main script file -->
        <!--<script src="script.js"></script>-->



    </head>

    <body>

        <div class="container">

            <h2>Look at the console to see progresses</h2>
            <h3>(F12 o Dev Tools)</h3>
            <h4>Be careful to Candles, Stochastic, Attractivity, Whales and Leverage</h4>

            <input class="form-control" id="crypto_name" placeholder="Crypto Name (to USD) default BTC">
            <br>
            <input class="form-control" id="time_steps" placeholder="Time Steps default 5 minutes">
            <br>
            <input class="form-control" id="epochs_number" placeholder="Epochs Number default 20">
            <br>           
            <button class="btn btn-success"  id="train-button">TRAIN AND TEST</button>
            <button class="btn btn-success"  id="predict-button" disabled>ONLY PREDICT (AFTER TRAINING)</button>
            <br>
            <!--<br>
            <textarea class="form-control" id="trainingAccuracy" placeholder="Training Accuracy"></textarea>-->
            <br>
            <textarea class="form-control" id="finalResult" placeholder="Testing Accuracy"></textarea>

        </div>

        <script>
            var socket = io();

            const trainButton = document.getElementById('train-button');
            const predictButton = document.getElementById('predict-button');
            let startingTime = null;
            let startingTimeString = "";
            let time_steps = "";

            trainButton.onclick = () => {

                startingTime = new Date();
                startingTimeString = startingTime.toString();

                trainButton.disabled = true;
                trainButton.textContent = "WAIT PLEASE...";

                let crypto_name = $("#crypto_name").val();
                time_steps = $("#time_steps").val();
                let epochs_number = $("#epochs_number").val();

                socket.emit('predict', JSON.stringify({crypto_name: crypto_name, time_steps: time_steps, epochs_number: epochs_number,training_enabled:false}));
            };
            
            predictButton.onclick = () => {

                startingTime = new Date();
                startingTimeString = startingTime.toString();

                predictButton.disabled = true;
                predictButton.textContent = "WAIT PLEASE...";

                let crypto_name = $("#crypto_name").val();
                time_steps = $("#time_steps").val();
                let epochs_number = $("#epochs_number").val();

                socket.emit('predict', JSON.stringify({crypto_name: crypto_name, time_steps: time_steps, epochs_number: epochs_number,training_enabled:true}));
            };

            socket.on('training', (result) => {
                grafico(result, "Training");
            });

            socket.on('testing', (result) => {
                grafico(result, "Testing");
            });

            socket.on('final', (result) => {
                let endingTime = new Date(startingTime.getTime() + time_steps * 60000);
                let endingTimeString = endingTime.toString();

                let result2 = JSON.parse(result);
                $("#finalResult").html("Previsioni delle " + startingTimeString + " per " + endingTimeString + "\n\nCrescita: " + result2[0] + " Giusti: " + result2[1] + " Errori: " + result2[2] + " Pari: " + result2[3] + "\n\nMedia Aritmetica dei Quadrati degli Errori: " + result2[4][0]);

                trainButton.disabled = false;
                trainButton.textContent = "TRAIN AND TEST";
                
                predictButton.disabled = true;
                predictButton.textContent = "ONLY PREDICT (AFTER TRAINING)";
            });

            function grafico(bi_array_json, titolo)
            {
                let result = JSON.parse(bi_array_json);

                tfvis.render.linechart(
                        {name: titolo},
                        {values: [result[0], result[1]], series: ['original', 'predicted']},
                        {
                            xLabel: 'contatore',
                            yLabel: 'prezzo',
                            height: 300,
                            zoomToFit: true
                        }
                );
            }
        </script>

    </body>
</html>
